machine:
  services:
    - docker

dependencies:
  override:
    - go get -t -d -v ./...
    - go build -v

compile:
  override:
    - docker build .

test:
  override:
    # './...' is a relative pattern which means all subdirectories
    - go test -v -race ./...

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push buildlet/donorbuddy
